<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="login-box">
        <span class="material-symbols-outlined account-logo">account_circle</span>
        <h3>MEMBER LOGIN</h3>
        <form>
          <div class="user-box">
            <input class="username" type="text" name="" required="">
            <label >Username</label>
          </div>
          <div class="user-box">
            <input class="password" type="password" name="" required="" >
            <label class="password">Password</label>
          </div>
          <div class="remember">
            <input type="checkbox" checked name="" id="checkbox">
            <label for="checkbox" class="remember-me">Remember Me</label>
          </div>
          <a href="#" class="login-link">
            <span></span>
            <span></span>
            <span></span>
            LOGIN
          </a>
      <!--     <a class="forgot-link">Forgot Password</a> -->
        </form>
        
      </div>

	<script src="index.js"></script>
</body>
</html>
